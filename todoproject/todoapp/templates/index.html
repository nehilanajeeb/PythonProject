{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 >ToDo</h1>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col md-3">
        <form method="post" class="shadow p-3 mb-5 bg-white rounded">
    {% csrf_token %}
            <div class="form-group">
    <input type="text" class="form-control" name="task" placeholder="Task name"><br>
</div>
<div class="form-group">
 <input type="text" class="form-control" name ="priority" placeholder="Enter your prority"><br>
</div>
            <div class="form-group">
 <input type="date" class="form-control" name ="date" placeholder="Enter the date you want to complete"><br>
</div>
             <input type="submit" class="btn btn-success">

            </form>




    </div>
        <div class="col md-6">
            <h2 align="center" > Task Completed</h2><br>
            {% for i in task1 %}
            <div class="shadow p-3 mb-5 bg-white rounded">
                <div class="card-body"></div>
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                 <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">Update</a>
            </div>'
            <br>
            {% endfor %}
        </div>
</div></div>







{% endblock %}
